<!-- templates/register.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register | MathGuruAI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&display=swap" rel="stylesheet">
  <style>
    body.auth-page {
      margin: 0;
      padding: 0;
      font-family: 'Comic Neue', sans-serif;
      background: linear-gradient(to right, #e0f7fa, #fffde7);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .form-container {
      background-color: white;
      border-radius: 15px;
      padding: 30px;
      max-width: 400px;
      width: 90%;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .form-container h2 {
      margin-bottom: 20px;
      color: #023047;
    }

    .form-container input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    .btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background-color: #0077b6;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #023e8a;
    }

    .form-container p {
      margin-top: 10px;
      font-size: 0.95rem;
    }

    .form-container a {
      text-decoration: none;
      color: #0077b6;
    }

    .error-msg {
      color: red;
      margin-bottom: 10px;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      padding-top: 100px;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.6);
    }

    .modal-content {
      background-color: #fff;
      margin: auto;
      padding: 20px;
      border-radius: 10px;
      width: 80%;
      max-width: 400px;
      text-align: center;
      font-family: 'Comic Neue', sans-serif;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    .close {
      color: #aaa;
      float: right;
      font-size: 24px;
      cursor: pointer;
    }

    @media (max-width: 480px) {
      .form-container {
        padding: 20px 15px;
      }

      .form-container h2 {
        font-size: 1.5rem;
      }

      input,
      .btn {
        font-size: 1rem;
      }
    }
  </style>
</head>

<body class="auth-page">

  <!-- MOTIVATIONAL MODAL -->
  <div id="motivationModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="document.getElementById('motivationModal').style.display='none'">&times;</span>
      <h3>üåü Keep Going!</h3>
      <p>"Starting is the first step toward mastery. Welcome to your math journey!"</p>
    </div>
  </div>

  <div class="form-container fade-in">
    <h2>Create a New Account</h2>
    {% if error %}
    <p class="error-msg">‚ùå {{ error }}</p>
    {% endif %}
    <form method="POST" action="/register">
      <input type="text" name="username" placeholder="üë§ Choose username" required />
      <input type="password" name="password" placeholder="üîë Choose password" required />
      <button type="submit" class="btn">üöÄ Register</button>
      <p>Already registered? <a href="/login">Login</a></p>
    </form>
  </div>

  <script>
    window.onload = function () {
      document.getElementById('motivationModal').style.display = 'block';
    };
  </script>

</body>
</html>
