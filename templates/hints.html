<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üí° Guided Math Hint | MathGuru AI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/static/css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #fffde7, #e0f7fa);
      font-family: 'Comic Neue', cursive;
      margin: 0;
      padding: 0;
    }

    .btn {
      background-color: #ffb703;
      border: none;
      padding: 10px 16px;
      margin: 8px 4px;
      border-radius: 12px;
      font-size: 16px;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #fca311;
    }

    .btn.secondary {
      background-color: #8ecae6;
    }

    .container {
      max-width: 800px;
      margin: auto;
      padding: 30px;
      background: white;
      border-radius: 16px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
    }

    nav {
      background-color: #0077b6;
      padding: 15px;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: center;
    }

    nav div {
      color: white;
      font-size: 20px;
      font-weight: bold;
    }

    @media (max-width: 600px) {
      nav {
        flex-direction: column;
        align-items: flex-start;
      }

      .container {
        padding: 20px 15px;
        margin: 10px;
      }

      h2 {
        font-size: 1.5rem;
      }

      input, select, .btn, audio {
        width: 100% !important;
        margin: 6px 0 !important;
      }

      .btn.secondary {
        margin-left: 0 !important;
      }

      .text-center.mt-4 .btn {
        margin-bottom: 10px;
      }
    }
  </style>
</head>

<body>
  <!-- üîù Navbar -->
  <nav>
    <div>üí° Guided Hint Session</div>
    <div>
      <button onclick="window.location.href='/'" class="btn">üè† Home</button>
      <button onclick="toggleTheme()" class="btn secondary">üåì Toggle Theme</button>
    </div>
  </nav>

  <div class="container">
    <h2 class="text-center mb-4">üß† Get Step-by-Step Hints</h2>

    <!-- üìù Start New Hint -->
    <form action="/start-hint" method="POST" class="text-center mb-4">
      <input type="text" name="problem" placeholder="Type your math problem..." required
             class="form-control mb-2" style="max-width: 100%; padding: 10px; border-radius: 10px;">
      <select name="grade" class="form-control mb-2" style="max-width: 100%; padding: 10px; border-radius: 10px;">
        <option value="4">Grade 4</option>
        <option value="5">Grade 5</option>
      </select>
      <button type="submit" class="btn">üéØ Start Hinting</button>
    </form>

    {% if problem %}
    <div class="alert alert-info text-center">
      <strong>Problem:</strong> {{ problem }}
    </div>
    {% endif %}

    <!-- üîç Hint Output -->
    <div id="hint-box" class="p-3 bg-light border rounded">
      {% if step < 5 %}
        <p><strong>üí° Hint {{ step }}:</strong> {{ hint }}</p>
      {% elif step == 5 %}
        <p><strong>‚úÖ Final Answer:</strong> {{ hint }}</p>
      {% endif %}
    </div>

    {% if step < 5 %}
    <div class="text-center mt-3">
      <button id="next-hint-btn" class="btn btn-primary">‚û°Ô∏è Show Next Hint</button>
    </div>
    {% endif %}

    <!-- üîä Audio Buttons -->
    <div class="text-center mt-4">
      <audio id="feedbackAudio" controls style="display:none;"></audio>
      <button onclick="playEnglishAudio()" class="btn">üîä Play English</button>
      <button onclick="playHindiAudio()" class="btn">üó£Ô∏è Speak Hindi</button>
      <button onclick="stopAudio()" class="btn">‚èπÔ∏è Stop Audio</button>
      <a href="/" class="btn">üîô Back to Home</a>
    </div>
  </div>

  <!-- Scripts -->
  <script src="/static/js/main.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    let currentStep = parseInt("{{ step | default(1) }}");
    let englishAudioPath = "";
    let hindiAudioPath = "";

    $("#next-hint-btn").click(function () {
      $.post("/next-hint-legacy", {}, function (data) {
        currentStep = data.step;
        const hintBox = document.getElementById("hint-box");

        if (currentStep === 5) {
          $("#next-hint-btn").hide();
          hintBox.innerHTML += `<p><strong>‚úÖ Final Answer:</strong> ${data.hint}</p>`;
        } else {
          hintBox.innerHTML += `<p><strong>üí° Hint ${data.step}:</strong> ${data.hint}</p>`;
        }

        englishAudioPath = "/" + data.audio;
        hindiAudioPath = "/" + data.hindi_audio;

        const audio = document.getElementById("feedbackAudio");
        audio.src = englishAudioPath + "?t=" + new Date().getTime();
        audio.style.display = "block";
      });
    });

    function playEnglishAudio() {
      const audio = document.getElementById("feedbackAudio");
      if (!englishAudioPath) {
        alert("‚ùå English audio not available.");
        return;
      }
      audio.src = englishAudioPath + "?t=" + new Date().getTime();
      audio.play();
    }

    function playHindiAudio() {
      const audio = document.getElementById("feedbackAudio");
      if (!hindiAudioPath) {
        alert("‚ùå Hindi audio not available.");
        return;
      }
      audio.src = hindiAudioPath + "?t=" + new Date().getTime();
      audio.play();
    }

    function stopAudio() {
      const audio = document.getElementById("feedbackAudio");
      audio.pause();
      audio.currentTime = 0;
    }
  </script>
</body>
</html>
