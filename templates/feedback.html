<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Feedback | MathGuru AI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --bg-light: #f8f9fa;
      --bg-dark: #121212;
      --text-light: #000;
      --text-dark: #f0f0f0;
      --card-light: #ffffff;
      --card-dark: #1e1e1e;
      --primary: #0077b6;
      --secondary: #adb5bd;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      padding: 20px;
      margin: 0;
      background-color: var(--bg-light);
      color: var(--text-light);
      transition: background-color 0.3s, color 0.3s;
    }

    body.dark-theme {
      background-color: var(--bg-dark);
      color: var(--text-dark);
    }

    h1 {
      text-align: center;
      color: var(--primary);
    }

    .container {
      max-width: 600px;
      margin: auto;
      background: var(--card-light);
      padding: 25px 30px;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      transition: background-color 0.3s, color 0.3s;
    }

    body.dark-theme .container {
      background: var(--card-dark);
      box-shadow: 0 4px 20px rgba(255, 255, 255, 0.05);
    }

    label {
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
      margin-top: 15px;
    }

    input[type="text"],
    textarea,
    select {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
      font-size: 16px;
      margin-bottom: 15px;
      transition: background-color 0.3s, color 0.3s;
    }

    body.dark-theme input,
    body.dark-theme textarea,
    body.dark-theme select {
      background-color: #1f1f1f;
      color: #f0f0f0;
      border: 1px solid #555;
    }

    .btn {
      padding: 12px 20px;
      font-size: 16px;
      margin: 10px 5px 0 0;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background-color: var(--primary);
      color: white;
      transition: background-color 0.3s;
    }

    .btn:hover {
      background-color: #005f87;
    }

    .btn.secondary {
      background-color: var(--secondary);
      color: black;
    }

    body.dark-theme .btn.secondary {
      background-color: #6c757d;
      color: white;
    }

    .actions {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
    }

    @media (max-width: 600px) {
      body {
        padding: 10px;
      }

      .btn, .btn.secondary {
        width: 100%;
        margin-bottom: 10px;
      }

      .actions {
        flex-direction: column;
      }
    }
  </style>
</head>

<body>
  <h1>üí¨ Your Feedback</h1>

  <div class="container">
    <form action="/submit-feedback" method="POST" onsubmit="return confirm('‚úÖ Submit your feedback?')">
      <!-- Name -->
      <label for="name">Your Name:</label>
      <input type="text" id="name" name="name" placeholder="Anonymous">

      <!-- Message -->
      <label for="message">What did you like?</label>
      <textarea name="message" id="message" rows="5" placeholder="Your thoughts..."></textarea>

      <!-- Rating -->
      <label for="rating">Rate Us:</label>
      <select name="rating" id="rating">
        <option value="5">‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê</option>
        <option value="4">‚≠ê‚≠ê‚≠ê‚≠ê</option>
        <option value="3">‚≠ê‚≠ê‚≠ê</option>
        <option value="2">‚≠ê‚≠ê</option>
        <option value="1">‚≠ê</option>
      </select>

      <!-- Buttons -->
      <div class="actions">
        <button type="submit" class="btn">‚úÖ Submit</button>
        <button type="button" onclick="window.location.href='/'" class="btn secondary">üîô Back</button>
        <button type="button" onclick="toggleTheme()" class="btn secondary">üåì Toggle Theme</button>
      </div>
    </form>
  </div>

  <script>
    // üåô Toggle dark mode and persist in localStorage
    function toggleTheme() {
      document.body.classList.toggle("dark-theme");
      localStorage.setItem("theme", document.body.classList.contains("dark-theme") ? "dark" : "light");
    }

    // üåì Apply saved theme on load
    if (localStorage.getItem("theme") === "dark") {
      document.body.classList.add("dark-theme");
    }
  </script>
</body>
</html>
