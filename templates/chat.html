<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MathGuru AI Chat Assistant</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <style>
    body {
      background-color: var(--bg-color, #f0f0f0);
      font-family: Arial, sans-serif;
      transition: background-color 0.3s;
    }

    .dark-mode {
      --bg-color: #121212;
      --text-color: #f0f0f0;
      --card-color: #1e1e1e;
    }

    nav {
      background-color: #0077b6;
      padding: 12px 20px;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    .nav-left {
      font-size: 20px;
      font-weight: bold;
    }

    .nav-right {
      display: flex;
      gap: 10px;
    }

    .nav-btn {
      background-color: white;
      color: #0077b6;
      border: none;
      padding: 8px 14px;
      border-radius: 20px;
      cursor: pointer;
      font-weight: bold;
    }

    .nav-btn:hover {
      background-color: #90e0ef;
    }

    .chat-container {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background: var(--card-color, white);
      color: var(--text-color, black);
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    .message {
      padding: 12px 16px;
      margin: 10px 0;
      border-radius: 12px;
      max-width: 80%;
      word-wrap: break-word;
    }

    .user-message {
      background-color: #d1e7dd;
      align-self: flex-end;
      text-align: right;
    }

    .bot-message {
      background-color: #e2e3e5;
      align-self: flex-start;
    }

    .dark-mode .user-message {
      background-color: #2e7d32;
      color: white;
    }

    .dark-mode .bot-message {
      background-color: #424242;
      color: white;
    }

    #chatBox {
      display: flex;
      flex-direction: column-reverse;
      max-height: 500px;
      overflow-y: auto;
      margin-bottom: 20px;
    }

    .chat-input {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      align-items: center;
    }

    .input-wrapper {
      display: flex;
      flex: 1;
      align-items: center;
      background: #fff;
      border-radius: 25px;
      border: 1px solid #ccc;
      padding: 8px 12px;
    }

    .input-wrapper input[type="text"] {
      border: none;
      flex: 1;
      font-size: 16px;
      outline: none;
    }

    .input-icons {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .input-icons button,
    .input-icons label {
      background: none;
      border: none;
      cursor: pointer;
      font-size: 18px;
    }

    .send-btn {
      background: #0077b6;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 25px;
      font-size: 16px;
      cursor: pointer;
    }

    .send-btn:hover {
      background: #023e8a;
    }

    .preview {
      max-width: 100%;
      border-radius: 10px;
      margin: 10px 0;
    }

    .home-bottom {
      margin-top: 20px;
      text-align: center;
    }

    .home-bottom button {
      background-color: #00b4d8;
      border: none;
      color: white;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 25px;
      cursor: pointer;
    }

    .home-bottom button:hover {
      background-color: #0077b6;
    }

    @media (max-width: 600px) {
      nav {
        flex-direction: column;
        align-items: flex-start;
      }

      .nav-right {
        margin-top: 10px;
      }

      .chat-container {
        padding: 10px;
      }

      .send-btn {
        flex: 1;
      }
    }
  </style>
</head>
<body>

<!-- üîù Top Navigation -->
<nav>
  <div class="nav-left">üìä MathGuru AI Chat</div>
  <div class="nav-right">
    <button class="nav-btn" onclick="window.location.href='/'">üè† Home</button>
    <button class="nav-btn" onclick="toggleTheme()">üåì Toggle Theme</button>
  </div>
</nav>

<!-- üí¨ Chat UI -->
<div class="chat-container">
  <h2>üí¨ Chat with MathGuru AI</h2>
  <div id="chatBox"></div>

  <div class="chat-input">
    <div class="input-wrapper">
      <div class="input-icons">
        <label for="fileInput">‚ûï</label>
        <input type="file" id="fileInput" accept="image/*" style="display:none" onchange="sendFile()">
        <button onclick="startVoice()">üé§</button>
      </div>
      <input type="text" id="userInput" placeholder="Ask a math question or type 'next hint'...">
    </div>
  </div>
  <div>
    <button class="send-btn" onclick="sendMessage()">Send</button>
  </div>

  <!-- üîô Return Home Button -->
  <div class="home-bottom">
    <button onclick="window.location.href='/'">üè† Return to Home Page</button>
  </div>
</div>

<!-- üí¨ Scripts -->
<script>
let lastQuestion = "";
const chatBox = document.getElementById("chatBox");

function appendMessage(message, sender) {
  const msg = document.createElement("div");
  msg.className = "message " + (sender === "user" ? "user-message" : "bot-message");
  msg.innerText = message;
  chatBox.prepend(msg);
}

function appendImageWithMessage(imageUrl, messageText) {
  const container = document.createElement("div");
  container.style.display = "flex";
  container.style.flexDirection = "column";
  container.style.alignItems = "flex-start";

  const img = document.createElement("img");
  img.src = imageUrl;
  img.className = "preview";

  const msg = document.createElement("div");
  msg.className = "message bot-message";
  msg.innerText = messageText;

  container.appendChild(img);
  container.appendChild(msg);
  chatBox.prepend(container);
}

function sendMessage() {
  const input = document.getElementById("userInput");
  const message = input.value.trim();
  if (!message) return;

  appendMessage(message, "user");
  input.value = "";

  const endpoint = "/chat";
  const body = { message };

  fetch(endpoint, {
    method: "POST",
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify(body)
  })
  .then(res => res.json())
  .then(data => {
    if (data.extracted) lastQuestion = data.extracted;
    else if (!lastQuestion) lastQuestion = message;

    appendMessage(data.reply || "‚ö†Ô∏è No reply", "bot");

    if (data.reply && data.reply.toLowerCase().includes("hint")) {
      appendMessage("üëâ Please type **next hint** to get the next step.", "bot");
    }
  });
}

function sendFile() {
  const file = document.getElementById("fileInput").files[0];
  if (!file) return;

  const formData = new FormData();
  formData.append("image", file);

  const imageUrl = URL.createObjectURL(file);

  fetch("/chat_image", {
    method: "POST",
    body: formData
  })
  .then(res => res.json())
  .then(data => {
    if (data.extracted) lastQuestion = data.extracted;
    appendImageWithMessage(imageUrl, data.reply || "‚ö†Ô∏è No reply from image");
  });
}

function startVoice() {
  if (!('webkitSpeechRecognition' in window)) {
    alert("Speech recognition not supported.");
    return;
  }

  const recognition = new webkitSpeechRecognition();
  recognition.lang = "en-US";
  recognition.interimResults = false;
  recognition.maxAlternatives = 1;

  recognition.onresult = function(event) {
    const speech = event.results[0][0].transcript;
    document.getElementById("userInput").value = speech;
    sendMessage();
  };

  recognition.onerror = function(event) {
    alert("Voice error: " + event.error);
  };

  recognition.start();
}

function toggleTheme() {
  document.body.classList.toggle("dark-mode");
}
</script>

</body>
</html>
